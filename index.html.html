<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Build</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>Re-Build Text</header>
        <!-- text box start -->
        <textarea name="" id="text" cols="40" rows="10" style="width: 100%;"></textarea>
        <!-- text box end -->
<div class="btn">
   <h3>background Color =></h3>
    <input type="color" id="colorPicker1" value="#000000"><br>
    <h3>Font Color =></h3>
    <input type="color" id="colorPicker2" value="#000000">
    <br>
    <button class="green rounded" onclick="changeTextSize()">Change Text Size</button>
    <button class="blue rounded" onclick="convertToSpeech()">Convert to Speech</button>
    <button class="red rounded" onclick="convertToFont()">Convert to Font</button>
</div>


    <script>
        function changeColor1() {
            var colorPicker = document.getElementById('colorPicker1');
            var textToChange = document.getElementById('text');
            textToChange.style.backgroundColor = colorPicker.value;
        }
        document.getElementById('colorPicker1').addEventListener('input', changeColor1);

        function changeColor2() {
            var colorPicker = document.getElementById('colorPicker2');
            var textToChange = document.getElementById('text');
            textToChange.style.color = colorPicker.value;
        }
        document.getElementById('colorPicker2').addEventListener('input', changeColor2);

        function changeTextSize() {
            var newSize = prompt("Enter the new font size (e.g., 16px):");
            var textToChange = document.getElementById('text');
            if (newSize !== null && newSize !== "") {
                textToChange.style.fontSize = newSize;
            } else {
                alert("Invalid input. Please enter a valid font size.");
            }
        }

        function convertToSpeech() {
            var textToSpeak = document.getElementById('text').value;
            var synth = window.speechSynthesis;
            var utterance = new SpeechSynthesisUtterance(textToSpeak);
            synth.speak(utterance);
        }

        function convertToFont() {
            var fontName = prompt("Enter the font style name (e.g., Arial):");
            var textToChange = document.getElementById('text');
            if (fontName !== null && fontName !== "") {
                textToChange.style.fontFamily = fontName;
            } else {
                alert("Invalid input. Please enter a valid font style name.");
            }
        }
    </script>
</body>

</html>
